<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <script src="../assets/art-template/template-web.js"></script>
    <script type="text/template" id="cz_product">
        {{each list}}
        <a href="#" class="cz_product">
            <div class="box" data-id="{{$value.id}}" data-brandId="{{$value.brandId}}">
                <img src="{{$value.pic[0].picAddr}}" alt=""/>
                <p class="name">{{$value.proName}}</p>
                <p><span class="price">&yen;{{$value.price}}</span><span class="oldPrice">&yen;{{$value.oldPrice}}</span></p>
                <button class="button">立即购买</button>
            </div>
        </a>
        {{/each}}
    </script>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">搜索中心</span>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="cz_search">
                    <form action="">
                        <input class="search_input" type="search" placeholder="搜索你喜欢的商品">
                    </form>
                    <a class="search_btn" href="javascript:;">搜索</a>
                </div>
                <div class="cz_orderBar">
                    <a href="javascript:;" class="now">上架时间 <span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">销量 <span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                </div>
                <div class="mui-clearfix sh_product">
                    
                </div>
            </div>
        </div>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script src="res/mui/js/mui.min.js"></script>
<script src="../assets/jquery/jquery.min.js"></script>
<script>
    mui(function(){
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true, //是否启用回弹
        });

        mui.init({
            pullRefresh: {
                container: '.mui-scroll-wrapper',
                down: {
                    callback: function(){
                        setTimeout(function(){
                            mui('.mui-scroll-wrapper').pullRefresh().endPulldownToRefresh(); //refresh completed
                        },1000);
                    }
                },
                up: {
                    contentrefresh: '正在加载...',
                    callback: function(){
                        setTimeout(function(){
                            mui('.mui-scroll-wrapper').pullRefresh().endPullupToRefresh(); //refresh completed
                        },1000);
                    }
                }
            }
        });
    });

    
    $(function () {
        // 商品列表
        $.get('/api/product/queryProduct', {page: 1, pageSize: 10}, (info) => {
            $('.sh_product').html(template('cz_product', {list: info.data}));
        });
        
        // 跳转到商品详情页
        $('.sh_product').on('tap', '.box > img', function () {
            let proId = $(this).parent().data('id');            
            window.location.href = `./product.html?id=${proId}`;
            // $.get('/api/product/queryProductDetail', {id: proId}, (info) => {
            //     console.log(info);
            // })
        })
    });
</script>
</body>
</html>
